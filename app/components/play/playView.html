
<link rel="stylesheet" type="text/css" href="app/components/play/playView.css">

<div id="play-container" ng-controller="PlayController">
<textarea ng-model="history" readonly id="history">
    {{history}}
</textarea>
    <div id="command-bar">
        <input for="execute" ng-model="command" type="text">
        <button id="execute"  ng-click="executeCommand()" ><span class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
</div>
