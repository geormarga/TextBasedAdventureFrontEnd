<link rel="stylesheet" type="text/css" href="app/components/unauthorized/register/registerView.css">

<form id="register-form" ng-controller="RegisterController">
    <div>
        <input ng-model="username" id="username" class="input-text form-item" placeholder="Username" type="text">
    </div>
    <div>
        <input ng-model="email" id="email" class="input-text form-item" placeholder="E-mail" type="text">
    </div>
    <div>
        <input ng-model="password" id="password" class="input-text form-item" placeholder="Password" type="password">
    </div>
    <div>
        <input ng-model="retypePassword" id="retypePassword" class="input-text form-item" placeholder="Confirm Password"
               type="password">
    </div>
    <div>
        <input type="submit" class="form-button form-item" ng-click="register()" value="Register">
    </div>
</form>
