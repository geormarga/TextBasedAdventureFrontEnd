<form class="form" ng-controller="RegisterController as vm">
    <div>
        <input ng-model="vm.username" id="username" class="input-text form-item" placeholder="Username" type="text">
    </div>
    <div>
        <input ng-model="vm.email" id="email" class="input-text form-item" placeholder="E-mail" type="text">
    </div>
    <div>
        <input ng-model="vm.password" id="password" class="input-text form-item" placeholder="Password" type="password">
    </div>
    <div>
        <input ng-model="vm.retypePassword" id="retypePassword" class="input-text form-item" placeholder="Confirm Password"
               type="password">
    </div>
    <div>
        <input type="submit" class="form-button form-item" ng-click="vm.register()" value="Register">
    </div>
</form>
