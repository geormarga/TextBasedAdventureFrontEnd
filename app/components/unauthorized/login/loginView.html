<form class="form" ng-controller="LoginController as vm">
    <div>
        <input tabindex="0" ng-model="vm.username" id="username" class="input-text form-item" placeholder="Username"
               type="text">
    </div>
    <div>
        <input tabindex="0" ng-model="vm.password" id="password" class="input-text form-item" placeholder="Password"
               type="password">
    </div>
    <div>
        <input tabindex="0" type="submit" class="form-button form-item" ng-click="vm.login($event)" value="Login">
    </div>
</form>
